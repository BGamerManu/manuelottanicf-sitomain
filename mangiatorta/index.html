<!doctype html>
<html>
<head>
  <title>Cake</title>
</head>
<body>
  <h1>Cake</h1>
  <img src="https://example.com/cake.jpg" id="cake-img">
  <button onclick="eatCake()">Eat Cake</button>
  <script>
    function eatCake() {
      const img = document.getElementById("cake-img");
      img.src = "https://example.com/eaten-cake.jpg";
    }
  </script>
</body>
</html>

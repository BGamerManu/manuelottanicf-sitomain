<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#990b0d">
    <meta name="og:title" content="Homepage principale - Manuel Ottani Site"/>
    <meta name="og:description" content="Pagina principale del sito di Manuel Ottani (precedentemente bgamermanu.cf)"/>
  <title>Manuel ottani site</title>
  <style>
    body {
      background-color: red;
      color: white;
      font-family: Arial;
      text-align: center;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    h1 {
      margin: auto;
    }
    #custom-text {
      margin: auto;
    }

.snowflake {
  position: absolute;
  top: -50px;
  left: -50px;
  width: 50px;
  height: 50px;
  background: white;
  border-radius: 50%;
  animation: fall linear infinite;
  transform: rotate(45deg);
}

@keyframes fall {
  0% {
    top: -50px;
  }
  100% {
    top: 100%;
  }
}

  </style>
</head>
<body>
  <h1>Buon Natale 2022</h1>
  <div id="countdown" style="margin: auto;"></div>
  <div id="custom-text">Non avevo ne budget, ne tempo per fare una roba migliore di così</div>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 1, 2023 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = "Capodanno in " + days + "d " + hours + "h " + minutes + "min " + seconds + "secs.";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "È Capodanno!";
      }
    }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Homepage in costruzione</title>
  <meta name="og:title" content="Manuel Ottani - Homepage"/>
  <meta name="og:description" content="Homepage ancora in costruzione! Sito ufficiale di Manuel Ottani per avere una sorta di autobiografia e una sorta di portfoglio"/>
  <meta name="theme-color" content="#cf4302">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding-bottom: 50px;
        }
        #progress-bar {
            width: 50%;
            height: 10px;
            background-color: #f3f3f3;
            border: 1px solid #bbb;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        #progress-bar div {
            width: 6%; /* Modifica questa percentuale per cambiare il caricamento */
            height: 10px;
            background-color: #4CAF50;
            animation: progress 2s infinite;
        }
        @keyframes progress {
            0% { margin-left: 0; }
            100% { margin-left: 100%; }
        }
        #construction-message {
            color: red;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
        .discord-button {
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
            background-color: #7289da;
            padding: 10px 20px;
            border-radius: 3px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div></div>
    </div>
    <div id="construction-message">Homepage in costruzione</div>
    <a href="https://www.manuelottani.it/curriculum-digitale" class="discord-button">Cerchi il mio curriculum digitale?</a>
</body>
</html>
